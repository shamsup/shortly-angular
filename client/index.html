<!DOCTYPE html>
<html ng-app='shortly'>
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <h1>Shortly</h1>
    <div class='navigation' ng-controller='NavigationController'>
      <ul>
        <li><a href='#links' ng-class="{selected: location.path()==='/links'}">All Links</a></li>
        <li><a href='#shorten' ng-class="{selected: location.path()==='/shorten'}">Shorten</a></li>
      </ul>
      <a href='#' ng-click='signout($event)' class='logout'>Logout</a>
    </div>
    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <div ng-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src="app/auth/auth.js"></script>
    <script src="app/links/links.js"></script>
    <script src="app/shorten/shorten.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/navigation.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
